<html lang="es">
<head>

    <title>Carrito de compra</title>
</head>
<body>
    <div class="container">
        <h1>Carrito</h1>

          <tfoot>

              </tr>
          </tfoot>
      </table>

        <div class="row" id="cards"></div> 


    </div>
    <template id="template-card">
        <div class="col-12 mb-12">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">

                <h5 class="">Titulo</h5>
                <p>precio</p>
                <button class="btn btn-dark">Comprar</button>
                
            </div>
                
            </div>
        </div>
    </template>

    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Cafe</td>
            <td>1</td>
            <td>

                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>500</span></td>
        </tr>
    </template>>

                Vaciar todo
            </button>
        </td>

    </template>
